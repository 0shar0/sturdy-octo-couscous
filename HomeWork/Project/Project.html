<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="../Project/Project.css">

<body>
    <div id="body" class="body" onclick="save()">
        <div id="controlPanel">

                <button class='button' id="lidhtButton">Light</button>

                <option value="kitchen">Kitchen</option>

            <div class="room" id="livingroom">Livingroom</div>
            <div class="room" id="bedroom">Bedroom</div>

        <div id="addNewButton">

            <input id="inputButton" type="text">

        </div>
